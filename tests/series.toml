#:schema ./match.json
[rlbot]
launcher = "Steam"
auto_start_agents = true

[match]
game_mode = "Soccer"
game_map_upk = "Stadium_P"
enable_state_setting = true
existing_match_behavior = "ContinueAndSpawn"
skip_replays = true

[[cars]]
config_file = "necto/bot.toml"
team = 1

[[cars]]
config_file = "necto/bot.toml"
team = 0
